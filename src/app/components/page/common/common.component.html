<section>
    <div class="my-16"></div>
    <div class="flex items-center mb-3 whitespace-nowrap">
        <h2 class="cb-text-copy-upper mr-1">{{title}}</h2>

        <div class="flex-none flex items-center ml-auto pl-4 sm:pl-6">
            <div class="group p-0.5 rounded-lg flex bg-gray-100 hover:bg-gray-200">
                <button type="button" (click)="activeTab = 'preview'"
                    class="inline-flex px-2.5 py-2 items-center text-[12.64px] inter antialiased leading-[14px] font-medium text-gray-600"
                        [ngClass]="activeTab === 'preview' ? 'bg-white shadow-sm rounded transition ease-in duration-400' : ''">
                        <!-- <svg aria-hidden="true" width="20" height="20" fill="none" class="lg:mr-2 text-primary-300">
                            <path
                                d="M17.25 10c0 1-1.75 6.25-7.25 6.25S2.75 11 2.75 10 4.5 3.75 10 3.75 17.25 9 17.25 10z"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <circle cx="10" cy="10" r="2.25" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg> -->
                        <span class="sr-only lg:not-sr-only"
                            [ngClass]="activeTab === 'preview' ? '' : ''">Preview</span>
                </button>
                <button type="button" (click)="activeTab = 'code'"
                    class="inline-flex px-2.5 py-2 items-center text-[12.64px] inter antialiased leading-[14px] font-medium text-gray-600"
                    [ngClass]="activeTab === 'code' ? 'bg-white shadow-sm rounded transition ease-in duration-400' : ''"
                    tabindex="-1" :tabindex="componentList.activeTab === 'code' ? '0' : '-1'">
                    <!-- <svg aria-hidden="true" width="20" height="20" fill="none" class="lg:mr-2"
                        [ngClass]="activeTab === 'code' ? 'text-teal-500' : 'text-gray-500 group-hover:text-gray-900'">
                        <path d="M13.75 6.75l3.5 3.25-3.5 3.25M6.25 13.25L2.75 10l3.5-3.25" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg> -->
                    <span class="sr-only lg:not-sr-only"
                        [ngClass]="activeTab === 'code' ? '' : '' ">Code</span>
                </button>



            </div>

        </div>


    </div>

    <div class="relative bg-gray-500 rounded-lg ring-1 ring-gray-900 ring-opacity-5 overflow-hidden">
        <div [ngClass]="{ 'block': activeTab === 'preview', 'hidden': activeTab !== 'preview' }" class="block">
            <div class="min-w-full sm:min-w-[392px] relative sm:pr-4 ">
                <!-- <div  class="bg-white resize-x overflow-auto " [ngClass]="previewHeight" > -->
                <div class="bg-white resize-x overflow-auto  h-auto" [ngClass]="previewHeight">


                    <!--priview-->
                    <ng-content></ng-content>

                    <!--preview-->


                </div>




                <div class="hidden absolute opacity-0 inset-0 mr-4 pointer-events-none sm:block">
                </div>
                <div x-ref="handle"
                    class="sr-only sm:not-sr-only sm:border-l sm:bg-gray-100 sm:absolute sm:right-0 sm:inset-y-0 sm:flex sm:items-center sm:w-4 cursor-[ew-resize]"
                    style="touch-action: none">
                    <div class="absolute inset-y-0 -inset-x-2"></div>
                    <svg aria-hidden="true" class="h-4 w-4 text-gray-600 pointer-events-none" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path d="M8 5h2v14H8zM14 5h2v14h-2z" />
                    </svg>
                </div>


            </div>
        </div>
    </div>
    <div [ngClass]="{ 'block': activeTab === 'code', 'hidden': activeTab !== 'code' }"
        class="hidden bg-black overflow-auto relative">
        <div class="text-gray-50 text-xs">
            <pre class="language-markup break-all"><code class="language-markup break-all" >
                  {{codePreview}}
                </code></pre>


        </div>



    </div>





</section>
