        <div class="search-hero hidden">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                placeholder="&#61442;  Start searching for a hero by id or name or country">
        </div>

        <div class=" absolute hidden">
            <ul>
                <li *ngFor="let searchData of searchDatas | filter : searchText"><a [routerLink]="searchData.link"></a>
                </li>
            </ul>

        </div>
    </div>



    <nav class="flex-1 space-y-8  pt-5" aria-label="Sidebar">
        <ul *ngFor="let nav of leftNav.leftNav">
            <li class="block">
                <h3 class="inter antialiased text-[14.22px] font-semibold leading-[18.48px] text-[#3F4E54] mb-2">
                    {{nav.title}}</h3>
                <ul class=" sub-li">
                    <li *ngFor="let subNav of nav.subMenu">



                        <a (click)="onClickLeftMenu(subNav)"
                            [routerLink]="subNav.status !=='coming' ? path+subNav.link : path+'coming'"
                            routerLinkActive="active"
                            [ngClass]="{'cursor-not-allowed opacity-50': subNav.status ==='coming'}">{{subNav.title}}
                            <span class="badge-mini "
                                [ngClass]="{'hidden': !subNav.status, 'badge-green': subNav.status ==='new', 'badge-primary': subNav.status ==='update', 'badge-info cursor-not-allowed': subNav.status ==='coming' }">{{getStatusValue(subNav.status)}}</span></a>
                    </li>

                </ul>
            </li>
        </ul>


    </nav>
</div>

<app-search (colseSearchModal)="closeModal($event)" *ngIf="searchModal"></app-search>
