<app-common *ngFor="let convertedData of convertedDatas" [activeTab]="'preview'" [codePreview]="convertedData.code"
    [codeHtml]="convertedData.code" [title]="convertedData.title">
    <div class="preview-box">
        <div class="w-full mx-auto ">

            <div [innerHTML]="convertedData.code | safeHtml"></div>







        </div>
    </div>

</app-common>
